<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>    
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>
<body>
    <div class="music-player-container">
        <div class="image-container">
           <img src="img/jacinto-1.jpg"  alt="album"/>
        </div>
        <div class="song-info">
            <h1 class="title">Electric Chill Machine</h1>
            <h3 class="artist">Maxine Sterling</h3>
        </div>
        <audio src="music/jacinto-1.mp3"></audio>
        <div class="controls">
            <div class="duration-wrapper">
              <span id="current-time">0:00</span>
              <span id="duration">2:06</span>
            </div>
            <div class="progress-wrapper">
               <div class="progress-bar"></div>
            </div>
            <div class="player-controls">
                <i class="fas fa-solid fa-backward" id='previous' title="Previous"></i>
                <i class="fas fa-solid fa-play" id='play' title="Play"></i>
                <i class="fas fa-solid fa-forward" id='next' title="Next"></i>
            </div>
        </div>
    </div>
  <script src='script.js'></script>
</body>
</html>
